<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- redirecionamento se já estiver logado -->
  <script>
    const token = localStorage.getItem('token');
    if (token) {
      window.location.replace('index.html');
    }
  </script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Faça Login</h1>

    <!--
      * Atenção: NÃO colocamos action nem method aqui,
      * para não disparar submit de navegador.
    -->
    <form id="loginForm" class="space-y-4" novalidate>
      <div>
        <label for="cpf" class="block mb-1 font-medium">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          placeholder="000.000.000-00"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div>
        <label for="senha" class="block mb-1 font-medium">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 font-semibold rounded bg-blue-600 text-white hover:bg-blue-700"
      >
        Entrar
      </button>
    </form>

    <p id="errorMsg" class="mt-4 text-red-600 text-center hidden"></p>
  </div>

  <!-- Carrega o script **depois** do form existir no DOM -->
  <script src="js/login.js"></script>
</body>
</html>
